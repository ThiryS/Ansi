<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ansi</title>

	<meta name="description" content="Ansi game">
	<meta name="author" content="Anne-so et Simon!">

	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet">
	<link href="./assets/css/main.css" rel="stylesheet">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>
					Ansi
				</h1>
				<div class="row">
					<div class="col-md-1">
					</div>
					<div class="col-md-10">
						<div class="row">
							<div class="col-md-4">
								<h3>Player 1</h3>
								<span id="life1">100/100</span>
								<progress class="progress-bar-green" id="health" value="100" max="100"></progress>
								<ul id="form1" class="nav">
									<li class="nav-item">
										<label for="name1">Choose a name:</label>
										<input type="text" id="name1" placeholder="character's name">
									</li>
									<li class="nav-item">
										<label for="items1">Choose a item:</label>
										<select id="items1" name="items1">
											<option value="boots">Boots</option>
											<option value="staff">Staff</option>
											<option value="sword">Sword</option>
											<option value="bow">Bow</option>
										</select>
									</li>
									<li class="nav-item">
										<label for="races1">Choose a race:</label>
										<select id="races1" name="races1">
											<option value="humans">Humans</option>
											<option value="orcs">Orcs</option>
											<option value="elves">Elves</option>
											<option value="vampires">Vampires</option>
										</select>
										<button type="button" class="btn btn-primary" id="validBtn1">
											Valider
										</button>
									</li>
								</ul>
								<table id="table1" class="table table-sm table-bordered hide">
									<thead>
										<tr>
											<th>
												Name
											</th>
											<th>
												Item
											</th>
											<th>
												Race
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td id="tdname1">

											</td>
											<td id="tditem1">

											</td>
											<td id="tdrace1">

											</td>
										</tr>
										<tr>
											<td >

											</td>
											<td id="tditemdesc1">

											</td>
											<td id="tdracedesc1">

											</td>
										</tr>
									</tbody>
								</table>
								<ul id="btn1" class="nav hide">
									<li class="nav-item ">
										<button type="button" class="btn btn-primary actbtn" id="hit" disabled>
											Hit
										</button>
									</li>
									<li class="nav-item">
										<button type="button" class="btn btn-primary actbtn" id="heal" disabled>
											Heal
										</button>
									</li>
									<li class="nav-item">
										<button type="button" class="btn btn-primary actbtn" id="yield" disabled>
											Yield
										</button>
									</li>
								</ul>
							</div>
							<div class="col-md-4">
								<h2>
									log
								</h2>
								<div class="jumbotron card card-block">
									<ul id="log">

									</ul>
								</div>
							</div>
							<div class="col-md-4">
								<h3>Player 2</h3>
								<span id="life2">100/100</span>
								<progress class="progress-bar-green" id="health2" value="100" max="100"></progress>
								<ul id="form2" class="nav">
									<li class="nav-item">
										<label for="name2">Choose a name:</label>
										<input type="text" id="name2" placeholder="character's name">
									</li>
									<li class="nav-item">
										<label for="items2">Choose a item:</label>
										<select id="items2" name="items2">
											<option value="boots">Boots</option>
											<option value="staff">Staff</option>
											<option value="sword">Sword</option>
											<option value="bow">Bow</option>
										</select>
									</li>
									<li class="nav-item">
										<label for="races2">Choose a race:</label>
										<select id="races2" name="races2">
											<option value="humans">Humans</option>
											<option value="orcs">Orcs</option>
											<option value="elves">Elves</option>
											<option value="vampires">Vampires</option>
										</select>
										<button type="button" class="btn btn-primary" id="validBtn2">
											Valider
										</button>
									</li>
								</ul>
								<table class="table table-sm table-bordered hide" id="table2">
									<thead>
										<tr>
											<th>
												Name
											</th>
											<th>
												Item
											</th>
											<th>
												Race
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td id="tdname2">

											</td>
											<td id="tditem2">

											</td>
											<td id="tdrace2">

											</td>
										</tr>
										<tr>
											<td>

											</td>
											<td id="tditemdesc2">

											</td>
											<td id="tdracedesc2">

											</td>
										</tr>
									</tbody>
								</table>
								<ul id="btn2" class="nav hide">
									<li class="nav-item">
										<button type="button" class="btn btn-primary add-damage2 actbtn2" id="hit2" disabled>
											Hit
										</button>
									</li>
									<li class="nav-item">
										<button type="button" class="btn btn-primary actbtn2" id="heal2" disabled>
											Heal
										</button>
									</li>
									<li class="nav-item">
										<button type="button" class="btn btn-primary actbtn2" id="yield2" disabled>
											Yield
										</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-1">
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script src="js/scripts.js"></script>
	<script src="js/character.js"></script>
</body>

</html>
